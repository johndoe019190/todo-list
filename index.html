<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <div class="container mx-auto p-4 max-w-md">
        <h1 class="text-3xl font-bold mb-4 text-gray-800 dark:text-white">To-Do List</h1>
        <div class="mb-4 flex">
            <input type="text" id="taskInput" class="flex-grow p-2 border rounded-l focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:text-white" placeholder="Введiть нову задачу">
            <button id="addTask" class="bg-blue-500 text-white p-2 rounded-r hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Додати</button>
        </div>
        <ul id="taskList" class="space-y-2"></ul>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
